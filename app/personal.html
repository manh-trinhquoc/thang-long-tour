<body>
    <div class="popover" id="register-popover" hidden="" include-html="comp/register-popover.html">
    </div>
    <header class="header" include-html="comp/header.html">
    </header>
    <ul class="breadcrumb">
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="" class="active">Trang cá nhân</a></li>
    </ul>
    <main class="personal">
        <div class="col_6">
            <h2 class="title_left">Tour sắp đi</h2>
            <div id="next-tour">
                <!-- js inject data here -->
            </div>
        </div>
        <div class="col_6">
            <h2 class="title_left">Thông tin khách hàng</h2>
            <div class="row">
                <div class="col">
                    <input class="input__text" type="text" placeholder="Họ tên*" id="js-user-name" />
                    <p class="input__remark"></p>
                </div>
                <div class="col_fill"></div>
                <div class="col">
                    <input class="input__text" type="text" placeholder="Số điện thoại*" id="js-user-phone" />
                    <p class="input__remark"></p>
                </div>
            </div>
            <input class="input__text" type="text" placeholder="Email*" id="js-user-email" readonly="" />
            <p class="input__remark"></p>
            <div style="position: relative;">
                <button type="button" class="btn-show-pass" onclick="showPassWord2()" id="js-user-show-pass">
                    <i class="fas fa-eye-slash"></i>
                </button>
                <input class="input__text" type="password" placeholder="Mật khẩu cũ*" id="js-user-pass" />
                <p class="input__remark"></p>
            </div>
            <input class="input__text" type="password" placeholder="Mật khẩu mới*" id="js-new-pass" />
            <p class="input__remark"></p>
            <input class="input__text" type="password" placeholder="Nhắc lại mật khẩu*" id="js-new-pass-2" />
            <p class="input__remark"></p>
            <p class="register__note">Các trường có dấu * bắt buộc phải điền</p>
            <div class="btn__wrapper">
                <button type="submit" class="btn_sm" onclick="saveUserChanges()">Lưu</button>
                <button type="submit" class="btn_sm" onclick="discardUserChanges()">Hủy</button>
            </div>
        </div>
    </main>
    <section class="tour-list">
        <h2 class="title">Tour đã xem gần đây</h2>
        <div id="filter-history">
            <!-- js inject data here -->
        </div>
    </section>
    <section class="tour-list">
        <h2 class="title">Tour đã đi</h2>
        <div id="last-tour">
            <!-- js inject data here -->
        </div>
    </section>
