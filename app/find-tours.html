<body>
    <div class="popover" id="register-popover" hidden="" include-html="comp/register-popover.html">
    </div>
    <header class="header" include-html="comp/header.html">
    </header>
    <ul class="breadcrumb">
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="" class="active">Tìm tour</a></li>
    </ul>
    <div class="row_align_start filter">
        <div class="col_3 filter__form-wrapper">
            <form class="filter__form" action="find-tours.html" target="_self" method="GET" id="filter-form">
                <h2>Bộ lọc tour</h2>
                <div class="filter__item">
                    <p>Điểm khởi hành</p>
                    <select name="departure" id="departure" class="input__select">
                        <option value="null">Điểm khởi hành</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                    </select>
                </div>
                <div class="filter__item">
                    <p>Điểm đến</p>
                    <select name="destination" id="destination" class="input__select">
                        <option value="null">Điểm đến</option>
                        <option value="Phú Quốc">Phú Quốc</option>
                        <option value="Bình Định">Bình Định</option>
                        <option value="Đà Nẵng">Đà Nẵng</option>
                        <option value="Sapa">Sapa</option>
                        <option value="Hạ Long">Hạ Long</option>
                        <option value="Ấn Độ">Ấn Độ</option>
                        <option value="Tây Tạng">Tây Tạng</option>
                        <option value="Hoa Kỳ">Hoa Kỳ</option>
                        <option value="Úc">Úc</option>
                        <option value="Hàn Quốc">Hàn Quốc</option>
                        <option value="Pháp">Pháp</option>
                        <option value="Nhật Bản">Nhật Bản</option>
                    </select>
                </div>
                <div class="filter__item">
                    <p>Khởi hành sau ngày</p>
                    <input type="date" name="departure-date" id="departure-date" class="input__date">
                </div>
                <div class="filter__item">
                    <p>Thời gian</p>
                    <select name="duration" id="duration" class="input__select">
                        <option value="null">Thời gian</option>
                        <option value="1">Trong ngày</option>
                        <option value="2">2 ngày</option>
                        <option value="3">3 ngày</option>
                        <option value="4">4 ngày</option>
                        <option value="5">5 ngày</option>
                        <option value="6">6 ngày</option>
                        <option value="7">1 tuần</option>
                        <option value="8">&gt; 1 tuần</option>
                    </select>
                </div>
                <div class="filter__item">
                    <p>Loại hình tour</p>
                    <ul id="">
                        <li class="checkbox__wrapper">
                            <input class="input__checkbox" type="checkbox" name="trip-type" value="viet-nam" id="viet-nam">
                            <label class="checkbox__label" for="viet-nam">Trong nước</label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__checkbox" type="checkbox" name="trip-type" value="international" id="international">
                            <label class="checkbox__label" for="international">Quốc tế</label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__checkbox" type="checkbox" name="trip-type" value="tam-linh" id="tam-linh">
                            <label class="checkbox__label" for="tam-linh">Tâm linh</label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__checkbox" type="checkbox" name="trip-type" value="bike" id="bike">
                            <label class="checkbox__label" for="bike">Xe đạp</label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__checkbox" type="checkbox" name="trip-type" value="motor" id="motor">
                            <label class="checkbox__label" for="motor">Xe máy</label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__checkbox" type="checkbox" name="trip-type" value="fishing" id="fishing">
                            <label class="checkbox__label" for="fishing">Câu cá</label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__checkbox" type="checkbox" name="trip-type" value="picture" id="picture">
                            <label class="checkbox__label" for="picture">Nhiếp ảnh</label>
                        </li>
                    </ul>
                </div>
                <div class="btn__wrapper filter__button">
                    <button type="submit" class="btn_sm">Tìm kiếm</button>
                </div>
            </form>
        </div>
        <div class="col_9 filter__result">
            <div class="filter__item_arrange">
                <p>Sắp xếp</p>
                <select name="sort" id="sort" form="filter-form" onchange="onClickSort()" class="input__select_background">
                    <option value="null">Sắp xếp</option>
                    <option value="price-incre">Giá tăng dần</option>
                    <option value="price-decre">Giá giảm dần</option>
                    <option value="departure-date-incre">Ngày khởi hành tăng dần</option>
                    <option value="departure-date-decre">Ngày khởi hành giảm dần</option>
                </select>
            </div>
            <div id="filter-result">
                <!-- js inject data here -->
            </div>
            <nav class="pagination" id="pagination">
                <a href="#" class="disable">&laquo;</a>
                <a href="" class="active">1</a>
                <a href="">2</a>
                <a href="">&raquo;</a>
            </nav>
        </div>
    </div>

    </footer>
