<body>
    <div class="popover" id="register-popover" hidden="" include-html="comp/register-popover.html">
    </div>
    <header class="header" include-html="comp/header.html">
    </header>
    <ul class="breadcrumb">
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="" class="active">Tìm khách sạn</a></li>
    </ul>
    <div class="row_align_start filter">
        <div class="col_3 filter__form-wrapper">
            <form class="filter__form">
                <h2>Bộ lọc khách sạn</h2>
                <div class="filter__item">
                    <p>Thành phố</p>
                    <select name="city" id="city" class="input__select">
                        <option value="null">Tất cả</option>
                    </select>
                </div>
                <div class="filter__item">
                    <p>Quận/huyện</p>
                    <select name="ward" id="ward" class="input__select">
                        <option value="null">Tất cả</option>
                    </select>
                </div>
                <div class="filter__item">
                    <p>Đường phố</p>
                    <select name="street" id="street" class="input__select">
                        <option value="null">Tất cả</option>
                    </select>
                </div>
                <div class="filter__item">
                    <p>Loại hình</p>
                    <ul id="category">
                        <li class="checkbox__wrapper">
                            <input class="input__radio-checkbox" type="radio" name="category" checked="" value="null" id="cate-all">
                            <label class="checkbox__label" for="cate-all">Tất cả</label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__radio-checkbox" type="radio" name="category" value="Hotel" id="hotel">
                            <label class="checkbox__label" for="hotel">Khách Sạn</label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__radio-checkbox" type="radio" name="category" value="Homestay" id="homestay">
                            <label class="checkbox__label" for="homestay">Homestay</label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__radio-checkbox" type="radio" name="category" value="Resort" id="resort">
                            <label class="checkbox__label" for="resort">Resort</label>
                        </li>
                    </ul>
                </div>
                <div class="filter__item">
                    <p>Hạng sao</p>
                    <ul id="stars">
                        <li class="checkbox__wrapper">
                            <input class="input__radio-checkbox" type="radio" name="stars" checked="" value="null" id="star-all">
                            <label class="checkbox__label" for="star-all">Tất cả</label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__radio-checkbox" type="radio" name="stars" value="1" id="star-1">
                            <label class="checkbox__label" for="star-1">
                                <i class="fas fa-star"></i>
                            </label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__radio-checkbox" type="radio" name="stars" value="2" id="star-2">
                            <label class="checkbox__label" for="star-2">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__radio-checkbox" type="radio" name="stars" value="3" id="star-3">
                            <label class="checkbox__label" for="star-3">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__radio-checkbox" type="radio" name="stars" value="4" id="star-4">
                            <label class="checkbox__label" for="star-4">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </label>
                        </li>
                        <li class="checkbox__wrapper">
                            <input class="input__radio-checkbox" type="radio" name="stars" value="5" id="star-5">
                            <label class="checkbox__label" for="star-5">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </label>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <section class="col_9 filter-hotel__result" id="hotel-result">
        </section>
    </div>
    <footer class="footer" include-html="comp/footer.html">
    </footer>

    <script type="text/javascript" src="js/lib.js"></script>

        FB.init({

        fjs.parentNode.insertBefore(js, fjs);
